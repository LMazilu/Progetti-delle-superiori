<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Il mio pc</title>
<script type="text/javascript">
function scriviTesto(testo){
	document.getElementById("descrizione").innerHTML=testo;
}
</script>
</head>
<body>
<img src="./immagini/talla.jpg" width="450" height="330" alt="pc" usemap="#pcmap">
<map name="pcmap">
    <area target="_blank" alt="Monitor" href="https://it.wikipedia.org/wiki/Monitor" coords="235,68,239,165,297,136,447,122,446,65" shape="poly" onmouseover="scriviTesto('Monitor.Dispositivo di output che permette di visualizzare immagini e video')">
    <area target="_blank" alt="Tastiera" href="https://it.wikipedia.org/wiki/Tastiera" coords="312,167,373,177,450,152,395,138,346,155,311,156,306,163" shape="poly" onmouseover="scriviTesto('Tastiera.Dispositivo di input che permette di inserire testo')">
    <area target="_blank" alt="Mouse" href="https://it.wikipedia.org/wiki/Mouse" coords="262,171,301,180,256,196,249,176" shape="poly" onmouseover="scriviTesto('Mouse.Dispositivo di input che permette di spostare un cursore sullo schermo')">
    <area target="_blank" alt="Case" href="https://it.wikipedia.org/wiki/Case_(hardware)" coords="9,192,84,243,239,207,232,73,0,75" shape="poly" onmouseover="scriviTesto('Case.Dispositivo contenente i componenti principali del computer')">
</map>
<p id="descrizione"> Sposta il mouse sull'immagine per visualizzare le informazioni.
</br>Se fai clic troverai le informazioni di Wikipedia.</p>
</body>
</html>
